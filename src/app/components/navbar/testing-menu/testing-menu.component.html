<div class="m-4 border-2 rounded-lg shadow-lg bg-gray-800 text-white border-gray-600">

  <div class="relative inline-block text-left">
    <button id="testing-options-button" type="button" (click)="toggleOptionsMenu()"
            class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-gray-700 px-4 py-2 text-sm font-semibold
                    text-white shadow-sm ring-1 ring-inset ring-gray-500 hover:bg-gray-600 select-none">
      <span>Testing Options</span>
      <svg aria-hidden="true" class="-mr-1 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path clip-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              fill-rule="evenodd"/>
      </svg>
    </button>

    <ng-container *ngIf="optionsOpened">
      <div id="testing-options-menu" class="absolute right-0 z-10 mt-2 w-fit origin-top-right rounded-md bg-gray-700
              shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none border border-gray-600">
        <div (click)="toggleOptionsMenu()" class="py-1">
          <button (click)="loginUserAdminBtnClicked()" class="block px-4 py-2 text-sm text-white hover:bg-gray-600 w-full">
            Login as Admin
          </button>
          <button (click)="loginUserTestBtnClicked()" class="block px-4 py-2 text-sm text-white hover:bg-gray-600 w-full">
            Login as Test User
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
