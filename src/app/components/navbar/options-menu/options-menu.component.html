<div *ngIf="loggedInUser" class="m-4 border-2 rounded-lg shadow-lg bg-gray-800 text-white border-gray-600">

  <div class="relative inline-block text-left">
    <div>
      <button
        (click)="toggleOptionsMenu()"
        aria-expanded="true"
        aria-haspopup="true"
        class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-gray-700 px-4 py-2 text-sm font-semibold
        text-white shadow-sm ring-1 ring-inset ring-gray-500 hover:bg-gray-600 select-none"
        id="options-button" type="button">
        {{ loggedInUser.username }}
        <svg aria-hidden="true" class="-mr-1 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
          <path clip-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                fill-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <ng-container *ngIf="optionsOpened">
      <div aria-labelledby="menu-button"
           aria-orientation="vertical"
           class="absolute right-0 z-10 mt-2 w-36 origin-top-right rounded-md bg-gray-700 shadow-lg
         ring-1 ring-black ring-opacity-5 focus:outline-none border border-gray-600" id="options-menu" role="menu" tabindex="-1">
        <div (click)="toggleOptionsMenu()" class="py-1" role="none">
          <a routerLink="/user/my-orders" class="block px-4 py-2 text-sm text-white hover:bg-gray-600 w-full"
             id="menu-item-0" role="menuitem" tabindex="-1">My Orders</a>

          <ng-container *ngIf="loggedInUser?.admin">
            <a *ngIf="loggedInUser?.admin" routerLink="/admin/manage-orders"
               class="block px-4 py-2 text-sm text-white hover:bg-gray-600 w-full"
               id="menu-item-1" role="menuitem" tabindex="-1">Manage Orders</a>

            <a *ngIf="loggedInUser?.admin" routerLink="/admin/manage-products"
               class="block px-4 py-2 text-sm text-white hover:bg-gray-600 w-full"
               id="menu-item-2" role="menuitem" tabindex="-1">Manage Products</a>
          </ng-container>

          <form action="#" method="POST" role="none">
            <button routerLink="/login" id="menu-item-3"
                    (click)="logoutNavBtnClicked()" type="button"
                    class="block w-full px-4 py-2 text-left text-sm text-white hover:bg-gray-600" role="menuitem"
                    tabindex="-1">Logout
            </button>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
</div>
