<div *ngIf="loggedInUser" class="m-4 border-2">

  <div class="relative inline-block text-left">
    <div>
      <button
        (click)="toggleOptionsMenu()"
        aria-expanded="true"
        aria-haspopup="true"
        class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold
        text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 select-none"
        id="options-button" type="button">
        {{ loggedInUser.username }}
        <svg aria-hidden="true" class="-mr-1 h-5 w-5 text-gray-400" fill="black" viewBox="0 0 20 20">
          <path clip-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                fill-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <!--
      Dropdown menu, show/hide based on menu state.

      Entering: "transition ease-out duration-100"
        From: "transform opacity-0 scale-95"
        To: "transform opacity-100 scale-100"
      Leaving: "transition ease-in duration-75"
        From: "transform opacity-100 scale-100"
        To: "transform opacity-0 scale-95"
    -->

    <ng-container *ngIf="optionsOpened">

      <div aria-labelledby="menu-button"
           aria-orientation="vertical"
           class="absolute right-0 z-10 mt-2 w-fit origin-top-right rounded-md bg-white shadow-lg
         ring-1 ring-black ring-opacity-5 focus:outline-none" id="options-menu" role="menu" tabindex="-1">
        <div class="py-1" role="none" (click)="toggleOptionsMenu()">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <a routerLink="/user/my-orders" class="block px-4 py-2 text-sm text-gray-700"
             id="menu-item-0" role="menuitem" tabindex="-1">My Orders</a>

          <a *ngIf="loggedInUser?.admin" routerLink="/admin/manage-orders" class="block px-4 py-2 text-sm text-gray-700"
             id="menu-item-1" role="menuitem" tabindex="-1">Manage Orders</a>

          <a *ngIf="loggedInUser?.admin" routerLink="/admin/manage-products"
             class="block px-4 py-2 text-sm text-gray-700"
             id="menu-item-2" role="menuitem" tabindex="-1">Manage Products</a>

          <form action="#" method="POST" role="none">
            <button routerLink="/login" id="menu-item-3"
                    (click)="logoutNavBtnClicked()" type="button"
                    class="block w-full px-4 py-2 text-left text-sm text-gray-700" role="menuitem" tabindex="-1">Logout
            </button>
          </form>

        </div>
      </div>

    </ng-container>

  </div>

</div>
