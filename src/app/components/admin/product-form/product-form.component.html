<div class="mt-10 max-w-2xl mx-auto bg-gray-800 p-12 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold mb-8 text-white">Product Form</h2>

  <form #formElement="ngForm" (ngSubmit)="save(formElement.value)">
    <!-- Title -->
    <div class="mb-6">
      <label for="title" class="block text-sm font-medium text-gray-300">Title</label>
      <input #title="ngModel" ngModel type="text" id="title" name="title"
             class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-md shadow-sm
             focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
             required>
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-red-500 text-sm mt-2">
        Title is required.
      </div>
    </div>

    <!-- Price (INR) -->
    <div class="mb-6">
      <label for="price" class="block text-sm font-medium text-gray-300">Price (INR)</label>
      <input #price="ngModel" ngModel type="number" id="price" name="price" [min]=0
             class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-md shadow-sm
             focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
             required>
      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="text-red-500 text-sm mt-2">
        <div *ngIf="price.errors?.['required']">Price is required.</div>
        <div *ngIf="price.errors?.['min']">Price must be at least 0.</div>
      </div>
    </div>

    <!-- Category -->
    <div class="mb-6">
      <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
      <select #category="ngModel" ngModel id="category" name="category"
              class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-md shadow-sm
              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
              required>
        <option value="">Select Category</option>
        <ng-container *ngFor="let category of categoryList">
          <option value="{{ category }}">{{ category }}</option>
        </ng-container>
      </select>
      <div *ngIf="category.invalid && (category.dirty || category.touched)" class="text-red-500 text-sm mt-2">
        Category is required.
      </div>
    </div>

    <!-- Image URL -->
    <div class="mb-6">
      <label for="imageUrl" class="block text-sm font-medium text-gray-300">Image URL</label>
      <input #imageUrl="ngModel" ngModel type="url" id="imageUrl" name="imageUrl"
             class="mt-2 block w-full px-4 py-3 border border-gray-600 rounded-md shadow-sm
             focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
             required>
      <div *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)" class="text-red-500 text-sm mt-2">
        Image URL is required.
      </div>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-3 px-4 border border-transparent rounded-md shadow-sm text-sm
              font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Submit
      </button>
    </div>
  </form>
</div>
