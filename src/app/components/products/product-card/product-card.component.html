<img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover">
<div class="p-4">
  <h2 class="text-xl font-bold text-white">{{ product.name }}</h2>
  <div class="flex items-center justify-between mt-2">
    <p class="text-lg font-semibold text-grey-100">{{ product.unitPrice | currency:'INR':'symbol' }}</p>
    <button (click)="addToCartBtnClick(product)" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">
      Add To Cart
    </button>
  </div>
</div>
