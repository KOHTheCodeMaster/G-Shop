<img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover">
<div class="p-4">
  <h2 class="text-xl font-bold text-white">{{ product.name }}</h2>
  <div class="flex items-center justify-between mt-2">
    <p class="text-lg font-semibold text-grey-100">
      {{ product.unitPrice | currency:'INR':'symbol' }}
    </p>
    <div *ngIf="productQuantity === 0; else quantityControls">
      <button (click)="addProductToCart(product)"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">
        Add To Cart
      </button>
    </div>
    <ng-template #quantityControls>
      <div class="flex items-center">
        <button (click)="decrementQuantity(product)" class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-700">-
        </button>
        <span class="mx-2">{{ productQuantity }}</span>
        <button (click)="incrementQuantity(product)" class="px-2 py-1 bg-green-500 text-white rounded-md hover:bg-green-700">+
        </button>
      </div>
    </ng-template>
  </div>
</div>
