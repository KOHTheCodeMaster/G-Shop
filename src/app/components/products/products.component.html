<div class="m-4">

  <div class="container mx-auto p-4 dark:bg-gray-800 dark:text-white">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let product of products$ | async"
           class="bg-gray-900 rounded-lg shadow-md overflow-hidden dark:bg-gray-700">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold text-white">{{ product.name }}</h2>
          <p class="text-gray-300">{{ product.price | currency:'INR':'symbol' }}</p>
          <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
