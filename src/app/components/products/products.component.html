<div class="flex m-4">

  <!-- Sidebar - Categories -->
  <app-category class="w-1/6 h-fit"></app-category>

  <!-- Main Content - Products -->
  <div class="w-5/6 container mx-auto p-4 dark:bg-gray-800 dark:text-white">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let product of filteredProductsList"
           class="bg-gray-900 rounded-lg shadow-md overflow-hidden dark:bg-gray-700">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
</div>
