<div class="flex m-4">

  <!-- Sidebar - Categories -->
  <div class="w-1/6 h-fit p-4 dark:bg-gray-800 dark:text-white">
    <h2 class="text-xl font-bold mb-4">Categories</h2>
    <div>
      <a href="#" routerLink="/"
         class="mb-2 block px-4 py-2 rounded-md bg-gray-700 text-white hover:bg-gray-600 hover:text-blue-300
                  transition-colors duration-200">
        All Categories
      </a>
      <a *ngFor="let category of categories" routerLink="/" [queryParams]="{ category: category }"
         class="mb-2 block px-4 py-2 rounded-md bg-gray-700 text-white hover:bg-gray-600 hover:text-blue-300
                  transition-colors duration-200">
        {{ category }}
      </a>
    </div>
  </div>

  <!-- Main Content - Products -->
  <div class="w-5/6 container mx-auto p-4 dark:bg-gray-800 dark:text-white">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let product of products$ | async"
           class="bg-gray-900 rounded-lg shadow-md overflow-hidden dark:bg-gray-700">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold text-white">{{ product.name }}</h2>
          <p class="text-gray-300">{{ product.price | currency:'INR':'symbol' }}</p>
          <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
