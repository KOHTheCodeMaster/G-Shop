<div class="container mx-auto p-6 bg-gray-900 text-white">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-yellow-300">My Orders</h1>
  </header>

  <div *ngIf="orders.length > 0; else noOrders">
    <ul class="space-y-4">
      <li *ngFor="let order of orders" class="bg-gray-800 shadow-md rounded-lg p-6 mb-6">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-2xl font-bold mb-2">Order #{{ order.id }}</h2>
            <p class="text-lg">Order Price: {{ order.cart.totalPrice | currency:'INR':'symbol' }}
            </p>
            <p class="text-lg">Placed on: {{ order.orderDate | date:'medium' }}</p>
          </div>
          <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700"
                  (click)="viewOrderDetails(order.id)">View Details
          </button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noOrders>
    <p class="text-center text-lg">You have no orders.</p>
  </ng-template>
</div>
