<div class="container mx-auto p-6 bg-gray-900 text-white">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-yellow-300">Order Summary</h1>
    <p class="text-lg mt-2">Review your items before placing the order</p>
  </header>

  <div class="flex justify-between space-x-6">
    <!-- Delivery Address Form -->
    <div class="w-1/2 bg-gray-800 shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Delivery Address</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-400 mb-2" for="name">Name</label>
          <input class="w-full p-2 rounded-md bg-gray-700 text-white" type="text" id="name" name="name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-400 mb-2" for="address">Address</label>
          <input class="w-full p-2 rounded-md bg-gray-700 text-white" type="text" id="address" name="address" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-400 mb-2" for="city">City</label>
          <input class="w-full p-2 rounded-md bg-gray-700 text-white" type="text" id="city" name="city" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-400 mb-2" for="state">State</label>
          <input class="w-full p-2 rounded-md bg-gray-700 text-white" type="text" id="state" name="state" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-400 mb-2" for="zip">Zip Code</label>
          <input class="w-full p-2 rounded-md bg-gray-700 text-white" type="text" id="zip" name="zip" required>
        </div>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="w-1/2 bg-gray-800 shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
      <ul class="space-y-4">
        <li *ngFor="let cartProduct of cart.cartProducts" class="border-b border-gray-700 pb-4">
          <div class="flex justify-between items-center bg-gray-700 p-4 rounded-md shadow-sm">
            <h3 class="text-xl font-semibold text-white flex-1">{{ cartProduct.product.name }}</h3>
            <p class="text-lg font-bold text-yellow-300 flex-1 text-center">
              {{ cartProduct.subtotalPrice | currency:'INR':'symbol' }}
            </p>
            <p class="text-lg font-bold text-white flex-1 text-right">Qty: {{ cartProduct.quantity }}</p>
          </div>
        </li>
      </ul>
      <div class="mt-6 text-right">
        <p class="text-2xl font-bold text-yellow-300">
          Total: {{ cart.totalPrice | currency:'INR':'symbol' }}
        </p>
      </div>
    </div>
  </div>

  <footer class="text-center mt-8">
    <button class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-700">Confirm Order</button>
  </footer>
</div>
