<div class="container mx-auto p-6 bg-gray-900 text-white">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-yellow-300">Order Summary</h1>
    <p class="text-lg mt-2">Review your items before placing the order</p>
  </header>

  <div class="flex justify-between space-x-6">
    <div class="w-1/2">
      <app-delivery-form class="h-full"></app-delivery-form>
    </div>
    <div class="w-1/2">
      <app-order-summary [cart]="cart" class="h-full"></app-order-summary>
    </div>
  </div>

  <footer class="text-center mt-8">
    <button class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-700">Confirm Order</button>
  </footer>
</div>
