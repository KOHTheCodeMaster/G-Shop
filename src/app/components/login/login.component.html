<div class=" flex items-center justify-center mt-36">

  <ng-container *ngIf="authService.loggedInUser$ | async as user; else showLoginForm">
    <!--  The code will not reach here if the user is logged in. AuthGuard will redirect to the home page. -->
    <h3 class="text-center text-2xl text-yellow-300 bg-gray-800 p-4 rounded-md">User Logged In: {{ user?.username ?? 'N/A' }}</h3>
  </ng-container>

  <ng-template #showLoginForm>
    <div class="flex flex-col space-y-6 bg-gray-800 p-12 rounded-lg shadow-2xl border border-gray-700 w-1/3">

      <h2 class="text-center text-4xl font-bold text-white">Welcome Back!</h2>
      <p class="text-center text-gray-400">Please login to your account</p>

      <label for="idEmail" class="text-sm font-medium text-gray-300">Email</label>
      <input id="idEmail" type="text" placeholder="Email" #inputEmail
             class="w-full px-3 py-2 rounded-md border border-gray-600 bg-gray-700 text-white
           focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">

      <label for="idPassword" class="text-sm font-medium text-gray-300">Password</label>
      <input id="idPassword" type="password" placeholder="Password" autocomplete="current-password" #inputPassword
             class="w-full px-3 py-2 rounded-md border border-gray-600 bg-gray-700 text-white
           focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">

      <button (click)="login(inputEmail.value, inputPassword.value)"
              class="w-full mt-4 px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700
            focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
        Login
      </button>

    </div>
  </ng-template>

</div>
